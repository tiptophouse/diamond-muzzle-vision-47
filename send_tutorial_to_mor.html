<!DOCTYPE html>
<html>
<head>
    <title>Send Tutorial to Mor</title>
</head>
<body>
    <h1>Sending Tutorial Message to Mor Stern...</h1>
    <div id="result"></div>

    <script>
        async function sendTutorialMessage() {
            try {
                const response = await fetch('https://uhhljqgxhdhbbhpohxll.supabase.co/functions/v1/send-tutorial-message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        telegramId: 7348943395,
                        firstName: 'Mor'
                    })
                });

                const result = await response.json();
                
                if (response.ok) {
                    document.getElementById('result').innerHTML = `
                        <div style="color: green; padding: 20px; border: 1px solid green; border-radius: 5px;">
                            ✅ Tutorial message sent successfully to Mor Stern!<br>
                            Message ID: ${result.messageId}<br>
                            Telegram ID: 7348943395
                        </div>
                    `;
                } else {
                    document.getElementById('result').innerHTML = `
                        <div style="color: red; padding: 20px; border: 1px solid red; border-radius: 5px;">
                            ❌ Failed to send message: ${result.error}<br>
                            Details: ${JSON.stringify(result.details)}
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <div style="color: red; padding: 20px; border: 1px solid red; border-radius: 5px;">
                        ❌ Error: ${error.message}
                    </div>
                `;
            }
        }

        // Send the message when page loads
        sendTutorialMessage();
    </script>
</body>
</html>
