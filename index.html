    <!-- Enhanced iPhone-optimized initialization with error handling -->
    <script>
      let initAttempts = 0;
      const maxInitAttempts = 20;
      
      function initializeSecureTelegramWebApp() {
        initAttempts++;
        
        if (window.Telegram && window.Telegram.WebApp) {
          console.log('‚úÖ Telegram WebApp SDK 8.0+ loaded successfully');
          console.log('üì± WebApp version:', window.Telegram.WebApp.version);
          console.log('üîç Platform:', window.Telegram.WebApp.platform);
          
          const tg = window.Telegram.WebApp;
          
          try {
            // Enhanced initialization sequence
            tg.ready();
            console.log('‚úÖ WebApp ready() called');
            
            tg.expand();
            console.log('‚úÖ WebApp expand() called');
            
            // Enable closing confirmation for better UX
            if (typeof tg.enableClosingConfirmation === 'function') {
              tg.enableClosingConfirmation();
              console.log('‚úÖ Closing confirmation enabled');
            }
            
            // Set enhanced theme colors with proper validation
            if (typeof tg.setHeaderColor === 'function') {
              tg.setHeaderColor('#1f2937');
              console.log('‚úÖ Header color set to #1f2937');
            }
            
            if (typeof tg.setBackgroundColor === 'function') {
              tg.setBackgroundColor('#f8fafc');
              console.log('‚úÖ Background color set to #f8fafc');
            }
            
            // Enhanced iPhone-specific optimizations
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            if (isIOS) {
              console.log('üì± iPhone/iPad detected - applying enhanced optimizations');
              
              // Set CSS variables for safe areas with fallbacks
              const safeAreaTop = tg.safeAreaInset?.top || 0;
              const safeAreaBottom = tg.safeAreaInset?.bottom || 0;
              const viewportHeight = tg.viewportStableHeight || tg.viewportHeight || window.innerHeight;
              
              document.documentElement.style.setProperty('--tg-safe-area-inset-top', `${safeAreaTop}px`);
              document.documentElement.style.setProperty('--tg-safe-area-inset-bottom', `${safeAreaBottom}px`);
              document.documentElement.style.setProperty('--tg-viewport-height', `${viewportHeight}px`);
              
              console.log('üì± Safe areas set:', { top: safeAreaTop, bottom: safeAreaBottom, height: viewportHeight });
              
              // Prevent iOS zoom and handle gestures
              document.addEventListener('gesturestart', function(e) {
                e.preventDefault();
              }, { passive: false });
              
              document.addEventListener('touchmove', function(e) {
                if (e.scale !== 1) {
                  e.preventDefault();
                }
              }, { passive: false });
              
            } else {
              // Standard viewport for non-iOS devices
              const viewportHeight = tg.viewportHeight || window.innerHeight;
              document.documentElement.style.setProperty('--tg-viewport-height', `${viewportHeight}px`);
              console.log('üñ•Ô∏è Standard viewport set:', viewportHeight);
            }
            
            // Enhanced event listeners with error handling
            if (typeof tg.onEvent === 'function') {
              // Viewport change handler
              tg.onEvent('viewportChanged', function(data) {
                console.log('üì± Viewport changed:', data);
                
                try {
                  const newHeight = isIOS && tg.viewportStableHeight 
                    ? tg.viewportStableHeight 
                    : tg.viewportHeight || window.innerHeight;
                  
                  document.documentElement.style.setProperty('--tg-viewport-height', `${newHeight}px`);
                  
                  // Update safe areas for iPhone
                  if (isIOS && tg.safeAreaInset) {
                    document.documentElement.style.setProperty('--tg-safe-area-inset-top', `${tg.safeAreaInset.top || 0}px`);
                    document.documentElement.style.setProperty('--tg-safe-area-inset-bottom', `${tg.safeAreaInset.bottom || 0}px`);
                  }
                } catch (e) {
                  console.warn('Viewport change handler error:', e);
                }
              });
              
              // Theme change handler
              tg.onEvent('themeChanged', function() {
                console.log('üé® Theme changed');
                try {
                  if (tg.themeParams?.bg_color) {
                    document.body.style.backgroundColor = tg.themeParams.bg_color;
                  }
                } catch (e) {
                  console.warn('Theme change handler error:', e);
                }
              });
            }
            
            console.log('‚úÖ Enhanced Telegram WebApp initialization complete');
            
          } catch (e) {
            console.error('‚ùå Enhanced WebApp initialization error:', e);
            // Continue anyway - some features may still work
          }
          
        } else if (initAttempts < maxInitAttempts) {
          console.log(`‚è≥ WebApp SDK not ready yet, attempt ${initAttempts}/${maxInitAttempts}`);
          setTimeout(initializeSecureTelegramWebApp, 150);
        } else {
          console.warn('‚ö†Ô∏è Telegram WebApp SDK not available after maximum attempts - continuing in fallback mode');
          // Set fallback viewport
          document.documentElement.style.setProperty('--tg-viewport-height', '100vh');
        }
      }
      
      // Start secure initialization with retry mechanism
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initializeSecureTelegramWebApp);
      } else {
        initializeSecureTelegramWebApp();
      }
      
      // Enhanced global error handling with haptic feedback
      window.addEventListener('error', function(e) {
        console.error('Global error:', e.error);
        if (window.Telegram?.WebApp?.HapticFeedback) {
          try {
            window.Telegram.WebApp.HapticFeedback.notificationOccurred('error');
          } catch (hapticError) {
            console.warn('Haptic feedback error:', hapticError);
          }
        }
      });
      
      window.addEventListener('unhandledrejection', function(e) {
        console.error('Unhandled promise rejection:', e.reason);
        if (window.Telegram?.WebApp?.HapticFeedback) {
          try {
            window.Telegram.WebApp.HapticFeedback.notificationOccurred('warning');
          } catch (hapticError) {
            console.warn('Haptic feedback error:', hapticError);
          }
        }
      });
    </script>
