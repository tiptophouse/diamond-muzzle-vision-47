    <!-- Telegram Web App Script - MUST be loaded first and synchronously -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Initialize Telegram WebApp immediately -->
    <script>
      // Initialize Telegram WebApp as soon as possible
      if (window.Telegram && window.Telegram.WebApp) {
        console.log('‚úÖ Telegram WebApp script loaded successfully');
        console.log('üì± WebApp version:', window.Telegram.WebApp.version);
        console.log('üîç InitData length:', window.Telegram.WebApp.initData?.length || 0);
        
        // Ready the app
        try {
          window.Telegram.WebApp.ready();
          console.log('‚úÖ Telegram WebApp ready() called');
        } catch (e) {
          console.error('‚ùå Failed to call ready():', e);
        }
        
        // Expand to full height
        try {
          window.Telegram.WebApp.expand();
          console.log('‚úÖ Telegram WebApp expand() called');
        } catch (e) {
          console.error('‚ùå Failed to call expand():', e);
        }
      } else {
        console.warn('‚ö†Ô∏è Telegram WebApp not available');
      }
      
      // Global error handling
      window.addEventListener('error', function(e) {
        console.error('Global error:', e.error);
      });
      
      window.addEventListener('unhandledrejection', function(e) {
        console.error('Unhandled promise rejection:', e.reason);
      });
    </script>
