    <!-- Latest Telegram Web App Script -->
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    
    <!-- Enhanced iPhone-optimized initialization -->
    <script>
      let initAttempts = 0;
      const maxInitAttempts = 15;
      
      function initializeEnhancedWebApp() {
        initAttempts++;
        
        if (window.Telegram && window.Telegram.WebApp) {
          console.log('‚úÖ Latest Telegram WebApp SDK loaded successfully');
          console.log('üì± WebApp version:', window.Telegram.WebApp.version);
          console.log('üîç Platform:', window.Telegram.WebApp.platform);
          console.log('üîç Safe area insets:', window.Telegram.WebApp.safeAreaInset);
          console.log('üîç Viewport stable height:', window.Telegram.WebApp.viewportStableHeight);
          
          const tg = window.Telegram.WebApp;
          
          try {
            // Enhanced initialization with latest features
            tg.ready();
            console.log('‚úÖ WebApp ready() called');
            
            tg.expand();
            console.log('‚úÖ WebApp expand() called');
            
            // Enable closing confirmation for better UX
            if (typeof tg.enableClosingConfirmation === 'function') {
              tg.enableClosingConfirmation();
              console.log('‚úÖ Closing confirmation enabled');
            }
            
            // Set enhanced theme colors
            if (typeof tg.setHeaderColor === 'function') {
              tg.setHeaderColor('#1f2937');
              console.log('‚úÖ Header color set');
            }
            
            if (typeof tg.setBackgroundColor === 'function') {
              tg.setBackgroundColor('#f8fafc');
              console.log('‚úÖ Background color set');
            }
            
            // iPhone-specific optimizations
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            if (isIOS) {
              console.log('üì± iOS device detected - applying optimizations');
              
              // Set CSS variables for safe areas
              if (tg.safeAreaInset) {
                document.documentElement.style.setProperty('--tg-safe-area-inset-top', `${tg.safeAreaInset.top || 0}px`);
                document.documentElement.style.setProperty('--tg-safe-area-inset-bottom', `${tg.safeAreaInset.bottom || 0}px`);
                document.documentElement.style.setProperty('--tg-safe-area-inset-left', `${tg.safeAreaInset.left || 0}px`);
                document.documentElement.style.setProperty('--tg-safe-area-inset-right', `${tg.safeAreaInset.right || 0}px`);
              }
              
              // Use stable height for iOS
              if (tg.viewportStableHeight) {
                document.documentElement.style.setProperty('--tg-viewport-height', `${tg.viewportStableHeight}px`);
              }
              
              // Prevent iOS zoom on input focus
              document.addEventListener('gesturestart', function(e) {
                e.preventDefault();
              });
            } else {
              // Use regular height for other platforms
              if (tg.viewportHeight) {
                document.documentElement.style.setProperty('--tg-viewport-height', `${tg.viewportHeight}px`);
              }
            }
            
            // Listen for viewport changes (enhanced for iPhone)
            if (typeof tg.onEvent === 'function') {
              tg.onEvent('viewportChanged', function(data) {
                console.log('üì± Enhanced viewport changed:', data);
                
                if (isIOS && tg.viewportStableHeight) {
                  document.documentElement.style.setProperty('--tg-viewport-height', `${tg.viewportStableHeight}px`);
                } else if (tg.viewportHeight) {
                  document.documentElement.style.setProperty('--tg-viewport-height', `${tg.viewportHeight}px`);
                }
              });
              
              tg.onEvent('themeChanged', function() {
                console.log('üé® Enhanced theme changed');
                if (tg.themeParams?.bg_color) {
                  document.body.style.backgroundColor = tg.themeParams.bg_color;
                }
              });
              
              // Enhanced safe area handling for iPhone
              if (isIOS && typeof tg.onEvent === 'function') {
                tg.onEvent('safeAreaChanged', function() {
                  console.log('üì± Enhanced safe area changed for iPhone');
                  if (tg.safeAreaInset) {
                    document.documentElement.style.setProperty('--tg-safe-area-inset-top', `${tg.safeAreaInset.top || 0}px`);
                    document.documentElement.style.setProperty('--tg-safe-area-inset-bottom', `${tg.safeAreaInset.bottom || 0}px`);
                  }
                });
              }
            }
            
          } catch (e) {
            console.error('‚ùå Enhanced WebApp initialization error:', e);
          }
          
        } else if (initAttempts < maxInitAttempts) {
          console.log(`‚è≥ Enhanced WebApp not ready yet, attempt ${initAttempts}/${maxInitAttempts}`);
          setTimeout(initializeEnhancedWebApp, 100);
        } else {
          console.warn('‚ö†Ô∏è Enhanced Telegram WebApp not available after maximum attempts');
        }
      }
      
      // Start enhanced initialization
      initializeEnhancedWebApp();
      
      // Enhanced global error handling
      window.addEventListener('error', function(e) {
        console.error('Global error:', e.error);
        if (window.Telegram?.WebApp?.HapticFeedback) {
          window.Telegram.WebApp.HapticFeedback.notificationOccurred('error');
        }
      });
      
      window.addEventListener('unhandledrejection', function(e) {
        console.error('Unhandled promise rejection:', e.reason);
      });
    </script>
